<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sci-Calc</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="root">
            <!-- Display -->
            <div class="display">
                <span id="memo" class="memory"></span>
                <input id="disfield" type="text" placeholder="0" readonly>
            </div>

            <!-- Buttons -->
            <div id="functions" class="functions">

                <div class="clear-btns">
                    <button id="clear-last" class="btn-style optbtn clear-btns">Clear Last</button>
                    <button id="clear-all" class="btn-style optbtn clear-btns">Clear All</button>
                    <button id="ms" class="btn-style optbtn">MS</button>
                </div>
                <div class="row-6">
                    <button id="mc" class="btn-style optbtn">MC</button> 
                    <button id="mr" class="btn-style optbtn">MR</button>
                    <button id="m+" class="btn-style optbtn">M+</button>
                    <button id="m-" class="btn-style optbtn">M-</button>
                </div>
                <div class="row-1">
                    <button id="inverse" class="btn-style optbtn">1/x</button>
                    <button id="sqr" class="btn-style optbtn">x<sup>2</sup></button>
                    <button id="modbtn" class="btn-style optbtn">mod(%)</button>
                    <button id="divibtn" class="btn-style optbtn">/</button>
                </div>
                <div class="row-2">
                    <button id="l7" class="btn-style numsbtn">7</button>
                    <button id="l8" class="btn-style numsbtn">8</button>
                    <button id="l9" class="btn-style numsbtn">9</button>
                    <button id="mulbtn" class="btn-style optbtn">*</button>
                </div>
                <div class="row-3">
                    <button id="l4" class="btn-style numsbtn">4</button>
                    <button id="l5" class="btn-style numsbtn">5</button>
                    <button id="l6" class="btn-style numsbtn">6</button>
                    <button id="minusbtn" class="btn-style optbtn">-</button>
                </div>
                <div class="row-4">
                    <button id="l1" class="btn-style numsbtn">1</button>
                    <button id="l2" class="btn-style numsbtn">2</button>
                    <button id="l3" class="btn-style numsbtn">3</button>
                    <button id="addbtn" class="btn-style optbtn">+</button>
                </div>
                <div class="row-5">
                    <button id="m" class="btn-style optbtn">M</button>
                    <button id="l0" class="btn-style numsbtn">0</button>
                    <button id="period" class="btn-style optbtn">.</button>
                    <button id="equal" class="btn-style optbtn">=</button>
                </div>

                <!-- <div class="upper">
                    <div class="upper-row-1">
                        <button class="btn-style">DEG</button>
                        <button class="btn-style">F-E</button>
                    </div>
                    <div class="upper-row-2"></div>
                    <div class="upper-row-3"></div>
                </div>
                <div class="lower"></div> -->
            </div>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
